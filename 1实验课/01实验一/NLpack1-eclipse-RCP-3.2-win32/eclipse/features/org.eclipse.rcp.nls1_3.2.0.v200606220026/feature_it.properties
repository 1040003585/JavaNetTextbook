 e materiali associati. \nCiascuna Funzione deve essere compressa come sottodirectory o nella directory "features".\nNelle Funzioni, i file "feature.xml" possono contenere un elenco dei nomi e dei numeri \ndi versione dei Plugin e/o Frammenti associati a tale Funzione.\n- Le Funzioni possono contenere, inoltre, altre funzioni ("Funzioni incluse"). Nelle Funzioni, i file \n"feature.xml" possono contenere un elenco dei nomi e dei numeri di versione delle Funzioni incluse. \n\nLe Funzioni possono contenere, inoltre, altre funzioni ("Funzioni incluse"). I file\n"feature.xml" possono contenere un elenco dei nomi e dei numeri di versioni delle\nFunzioni incluse.\n\nI termini e le condizioni relativi ai Plugin e ai Frammenti sono contenuti\nnei file "about.html" ("Informazioni su"). I termini e le condizioni\nrelativi alle Funzioni e alle Funzioni incluse sono contenuti nei file\n"license.html" ("Licenza per la funzione"). I file Informazioni su e Licenza\nper la funzione possono trovarsi in qualsiasi directory di un Download o di un Modulo\ninclusi, ma non limitati a, i seguenti percorsi\:\n\n- La directory di livello superiore (root)\n- Le directory Plugin e Fragment\n- I Plugin e i Frammenti interni compressi come JAR \n- Le sottodirectory della directory "src" di alcuni plugin\n- Le directory Feature\n\nNota\: Se una funzione offerta da Eclipse Foundation viene installata utilizzando\nil Gestore aggiornamenti di Eclipse, \u00e8 necessario accettare l'accordo di licenza\n("Licenza per l'aggiornamento della funzione") durante il processo di installazione. Se\nla Funzione contiene Funzioni incluse, tale licenza conterr\u00e0 i termini e le condizioni\nrelativi alla funzione inclusa, o ne indicher\u00e0 il percorso.\n Le licenze per l'aggiornamento delle funzioni si trovano nella propriet\u00e0\n"license" dei file "feature.properties". I file Informazioni su,\nLicenza per la funzione e Licenza per l'aggiornamento della funzione contengono i\ntermini e le condizioni (o i riferimento a tali termini e condizioni) che regolano\nl'uso del Contenuto associato in una directory.\n\nI FILE INFORMAZIONI SU, LICENZE PER LA FUNZIONE E LICENZE PER L'AGGIORNAMENTO DELLA\n FUNZIONE POSSONO FARE RIFERIMENTO AL EPL O AD ALTRI ACCORDI DI LICENZA, INFORMAZIONI \nPARTICOLARI O TERMINI E CONDIZIONI.\nALCUNI DI QUESTI ACCORDI DI LICENZA POSSONO INCLUDERE (MA NON SONO LIMITATI A)\:\n\n- Common Public License Versione 1.0 (disponibile su http\://www.eclipse.org/legal/cpl-v10.html)\n- Apache Software License 1.1 (disponibile su http\://www.apache.org/licenses/LICENSE)\n- Apache Software License 2.0 (disponibile su http\://www.apache.org/licenses/LICENSE-2.0)\n- IBM Public License 1.0 (disponibile su http\://oss.software.ibm.com/developerworks/opensource/license10.html)\n- Metro Link Public License 1.00 (disponibile su http\://www.opengroup.org/openmotif/supporters/metrolink/license.html)\n- Mozilla Public License Versione 1.1 (disponibile su http\://www.mozilla.org/MPL/MPL-1.1.html)\n\n\u00c8 OBBLIGO DELL'UTENTE LEGGERE E ACCETTARE TUTTI I TERMINI E LE CONDIZIONI PRIMA DI\nUTILIZZARE IL CONTENUTO. Se non viene fornito alcun file Informazioni su Licenza per la funzione o Licenza per\nl'aggiornamento della funzione, contattare Eclipse Foundation e richiedere i termini e le condizioni\nrelativi ad un particolare Contenuto.\n\nCodifica\n\nIl contenuto potrebbe contenere software codificato. Alcuni paesi potrebbero\navere restrizioni sull'importazione, il possesso e l'uso\ne/o l'esportazione in un altro paese di software codificato. PRIMA\ndi utilizzare qualsiasi software codificato, consultare le leggi, i regolamenti\ne la politica del paese interessato, relativi all'importazione, al possesso e all'uso\ne all'esportazione di software codificato.\n\nJava e tutti i marchi basati su Java sono marchi di Sun Microsystems, Inc. negli Stati Uniti e/o in altri paesi.\n
